<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="script.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div>
      <label for="user">Användarnamn:</label>
      <input type="text" name="user" id="user" onchange="userValidate(this);">
      <div id="userError" class="errorInfo"></div>
  
      <label for="pass">Lösenord:</label>
      <input type="password" name="pass" id="pass" onchange="passValidate(this);">
      <div id="passwordError" class="errorInfo"></div>
    </div>
  </div>

  <div>
    <label for="name">Namn:</label>
    <input type="text" name="name" id="name" onchange="pokemonNameValidate(this)">
    <div id="pokeNameError" class="errorInfo"></div>
  </div>
  
  <div>
    <label for="type">Typ:</label>
    <input type="text" name="type" id="type">
  </div>
  
  <div>
    <label for="level">Level:</label>
    <input type="number" name="level" id="level">
  </div>
  
  <div>
    <button onclick="postData();">Skicka iväg ny data</button>
    <button onclick="getDataFromStrapi();">Fetch Pokemons</button>
  </div>
  <div id="pokemonFetched"></div>
</body>

<style>
  .errorInfo {
    font-size: 12px;
    color: red;
  }

  .container {
    text-align: justify;
    margin: 0 auto;
    padding-top: 5%;
  }

  #pokemonFetched {
    font-size: 18px;
  }
</style>

</html>
